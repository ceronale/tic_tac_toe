<h1>Current PLayer: {{player}}</h1>
<button mat-raised-button color="warn" style="margin-bottom: 10px" (click)="newGame()">New Game</button>

<h2 *ngIf="winner">
    Player {{winner}} won the game
</h2>

<main>
    <app-square
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">

    </app-square>
</main>
